<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Morgages register</title>
    <link rel="stylesheet" href="global.css"/>
    <link rel="icon" href="/src/images/Favicon.jpg">
</head>

<body>

    <div class="header">
        <h1>ROSE BROKERS</h1>
        <button> <a href="/registration.html"> Register </a> </button> 
        <button> <a href="/login.html"> Log In </a> </button>
    </div>

    <!--The red box container on the mockup-->
    <div>
        <h2>Register</h2>
        <div>
            <form>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="Email" placeholder="example@RoseBrokers.com" required>
                <label for="password">Password:</label>
    <div class="password-container">
        <input type="password" id="password" name="password" placeholder="***********" required>
        <span class="toggle-password" onclick="togglePassword('password')">👁️</span>
    </div>

    <label for="vpassword">Confirm Password:</label>
    <div class="password-container">
        <input type="password" id="vpassword" name="vpassword" placeholder="***********" required>
        <span class="toggle-password" onclick="togglePassword('vpassword')">👁️</span>
    </div>

                <button type="submit">Register</button>
            </form>
        </div>
        <button> <a href="/login.html">I already have an account</a></button>
    </div>

    <div class="footer">
        <h3>Rose brokers 2025</h3>
    </div>
</body>
</html>
