<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Morgages register</title>
    <link rel="stylesheet" href="global.css"/>
    <link rel="icon" href="/src/images/Favicon.jpg">
</head>

<body>

    <div class="header">
        <h1>ROSE BROKERS</h1>
        <button> <a href="/registration.html"> Register </a> </button> 
        <button> <a href="/login.html"> Log In </a> </button>
    </div>

    <!--The red box container on the mockup-->
    <div>
        <h2>Register</h2>
        <div>
            <form>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name">
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="Email" placeholder="example@RoseBrokers.com">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="***********">
                <!-- add a eye icon? when clicked the password should be unhidden-->
                <label for="vpassword">Enter your password again:</label>
                <input type="vpassword" id="vpassword" name="vpassword" placeholder="***********">
                <!-- add a eye icon? when clicked the password should be unhidden-->
                <button type="submit">Register</button>
            </form>
        </div>
        <button> <a href="/login.html">I already have an account</a></button>
    </div>

    
</body>
</html>
